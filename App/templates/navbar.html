<!doctype html>
<html lang="en">
  <head>
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('home')}}">Brannas</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="{{ url_for('display') }}">View Customers</a></li>
        <li><a href="{{ url_for('add_customer') }}">Add Customer</a></li>
        <li><a href="{{ url_for('update_last_seen') }}">Update Customer</a></li>
          <li><a href="{{ url_for('add_order') }}">Add Order</a></li>
      </ul>
      <form class="navbar-form navbar-left" method="post">
      
      <select class="btn-sm btn-default" id = "fbarname" name="OptionsForSearch">
      <option selected="Selected">Search Options</option>
      {% for searches in search_options%}
      <option value="{{ searches }}">{{ searches }}</option>
      {% endfor %}
      </select> 

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name = "barishname" value="{{ request.form.barishname }}">
        </div>
        <button type="submit" name = "btn" value="Bar_SCV">Submit</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block content %}{% endblock %}
</html>
